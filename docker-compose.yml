name: csmp-search-engine

services:
  streamlit_service:
    build:
      context: ./services/streamlit_service
      dockerfile: Dockerfile
    container_name: streamlit-web-ui
    ports:
      - "8501:8501"
    restart: unless-stopped
    environment:
      FASTAPI_BASE_URL: http://fastapi_service:8000
    depends_on:
      fastapi_service:
        condition: service_healthy
    networks:
      - csmp-network

  postgres_service:
    build:
      context: ./services/postgres_service
      dockerfile: Dockerfile
    container_name: postgres-molecular-search-db
    shm_size: 1gb 
    ports:
      - "5432:5432"
    restart: unless-stopped
    command: >
      postgres 
      -c maintenance_work_mem=512MB 
      -c max_wal_size=2GB 
      -c checkpoint_timeout=20min 
      -c work_mem=16MB
    environment:
      POSTGRES_DB: molecular_search_db
      POSTGRES_USER: csmp_user
      POSTGRES_PASSWORD: csmp_password
    volumes:
      - ./data/postgres_molecular_search_db/postgres_data:/var/lib/postgresql/data
      - ./data/postgres_molecular_search_db/molecules_with_embeddings.csv:/seed/molecules_with_embeddings.csv:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csmp_user -d molecular_search_db"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - csmp-network

  fastapi_service:
    build:
      context: ./services/fastapi_service
      dockerfile: Dockerfile
    container_name: fastapi-backend-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      TRITON_GRPC_URL: triton_service:8001
      TRITON_MODEL_NAME: spectrum_encoder
      SPECTRUM_MAX_PEAKS: 1024
      SPECTRUM_INFER_CHUNK_SIZE: 32
    depends_on:
      postgres_service:
        condition: service_healthy
      triton_service:
        condition: service_healthy
    networks:
      - csmp-network

  triton_service:
    build:
      context: ./services/triton_service
      dockerfile: Dockerfile
    container_name: triton-inference-service
    ports:
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
    volumes:
      - ./models:/models:ro
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/v2/health/ready', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - csmp-network

networks:
  csmp-network:
    driver: bridge

