name: csmp-search-engine

services:
  fastapi_service:
    build:
      context: ./services/fastapi_service
      dockerfile: Dockerfile
    container_name: fastapi-backend-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    environment:
      TRITON_GRPC_URL: triton_service:8001
      TRITON_MODEL_NAME: spectrum_encoder
      SPECTRUM_MAX_PEAKS: 1024
      SPECTRUM_INFER_CHUNK_SIZE: 64
    depends_on:
      triton_service:
        condition: service_healthy
    networks:
      - csmp-network

  triton_service:
    build:
      context: ./services/triton_service
      dockerfile: Dockerfile
    container_name: triton-inference-service
    ports:
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
    volumes:
      - ./models:/models:ro
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/v2/health/ready', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - csmp-network

networks:
  csmp-network:
    driver: bridge

